<div class="row">
    <div class="col-md-8 heading">
      <div class="row">
        <div class="col-md-12 heading">
          <span style="font-size: 25px; color: #808080; font-size: bolder">
            Employee List</span>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12 heading">
          </div>
        </div>
      <div class="row form-group">
        <div class="col-md-12">
          <table class="table table-striped">
              <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Weekly Effort(Total)</th>
                <th>Weekly Effort(Average)</th>
              </tr>
              <tr *ngFor="let obj of employeedetails; let i = index">
                <td>{{obj.id}}</td>
                <td>
                    <span class="link" (click)="addTaskSheet(obj.id)">{{obj.code}}</span>
                    
                </td>
                <td>{{obj.name}}</td>
                <td>{{obj.weeklyTotalEffort}}</td>
                <td>{{obj.weeklyAverageEffort}}</td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
